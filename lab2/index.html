<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V. 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styles.css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Reg√≠strate | Mavde</title>
</head>

<body class="bg-principal-tone-modify">
    <main class="container text-center">
        <article class="row align-items-center mh-100 min-img-modify">
            <section class="col d-flex flex-column align-items-center">
                <!-- Description text -->
                <span class="text-center mt-5-modify mb-3 fs-2 fw-semibold">Crea tu producto</span>
                <!-- Box login form -->
                <form id="formProduct" class="needs-validation" novalidate>
                    <div class="shadow-lg p-4 rounded-4 input-width-modify">
                        <!-- Email input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="text" class="form-control rounded-4" id="name" required>
                            <label for="name">Nombre</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                No Looks good!
                            </div>
                        </div>
                        <!-- Name input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="text" class="form-control rounded-4" id="typeProduct" required>
                            <label for="typeProduct">Tipo de producto</label>
                        </div>
                        <!-- Name input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="number" class="form-control rounded-4" id="price" required>
                            <label for="price">Precio</label>
                        </div>
                        <!-- numberPhone input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="number" class="form-control rounded-4" id="quantity" required>
                            <label for="quantity">Cantidad</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="text" class="form-control rounded-4" id="latitude" required>
                            <label for="latitude">Latitud</label>
                        </div>
                        <!-- Confirm Password input -->
                        <div class="form-floating my-2 text-secondary">
                            <input type="text" class="form-control rounded-4" id="longitude" required>
                            <label for="longitude">Longitud</label>
                        </div>
                        <!-- Confirm button -->
                        <button class="btn btn-primary text-white w-100 my-3 p-2"
                            onclick="getDataFormMyForm()">Confirmar</button>
                    </div>
                </form>
            </section>
        </article>
    </main>

    <!-- Bootstrap V. 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/Register.js"></script>
</body>

</html>
